<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Piper Revell Lincoln</title>
  <link rel="stylesheet" type="text/css" href="CSS/style.css" />
  <script src="https://code.jquery.com/jquery-1.11.0.min.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.5.0/firebase-app.js"></script>
  <script type="module" src="https://www.gstatic.com/firebasejs/9.5.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
  <script src="JS/testimonials.js"></script>
</head>
<body>
  <!-- Include the navigational element at the top of the page. -->
  <header class="marginals">
    <h1>Piper Revell Lincoln</h1>
    <nav>
      <a href="index.html" class="_self">Home</a> |
      <a href="background.html" target="_self">Background</a> |
      <a href="work.html" target="_self">Current Work</a> |
      <a href="pastwork.html" target="_self">Past Work</a> |
      <a href="hobbies.html" target="_self">Interests and Hobbies</a> |
      <a href="traveling.html" target="_self">Traveling</a> |
      <a href="resume.html" target="here">Testimonials</a>
    </nav>
  </header>
  <main class=wrapper>
    <!-- Include a table with testimonials about myself from family and friends. -->
    <section class="item-a">
      <h2>Testimonials about Piper Lincoln</h2>
      <table id="testimonial-table">
        <tr>
          <th>Author</th>
          <th>Date</th>
          <th>Testimonial</th>
        </tr>
      </table>
    </section>
    <section class="item-b">
      <h2>Submit Your Own Testimonial</h2>
      <form onsubmit="return submitTestimonial(this)" id="student-form">
        <!-- Create the section for the name of the author. -->
        <section>
          <label for="authorName">Author Name:</label><br>
          <input type="text" id="authorName" name="authorName"><br>
          <small class="error-text"></small><br>
        </section>
        <!-- Create the section for the current date. -->
        <section>
          <label for="date">Date:</label><br>
          <input type="text" id="date" name="date"><br>
          <small class="error-text"></small><br>
        </section>
        <!-- Create the section for the testimonial text. -->
        <section>
          <label for="testimonial">Testimonial:</label><br>
          <input type="text" id="testimonial" name="testimonial"><br>
          <small class="error-text"></small><br>
        </section>
        <!-- Create the submission button. -->
        <section>
          <input class="button" id="submit-button" type="submit" value="Submit">
        </section>
      </form>
    </section>
  </main>
  <footer class="marginals"><b>Copyright @2021 Piper Lincoln All Rights Reserved</b></footer>
</body>
</html>
